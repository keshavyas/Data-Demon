<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>

    <nav>
        <ul class="menu">
          <li><a href="home.html">Home</a></li>
          <li><a href="view.html">Profile</a></li>
          <li><a href="dash.html">Dashboard</a></li>
          <li><a href="chatbox.html">ChatBox</a></li>
        </ul>
      </nav>
    
        

        <div class="main-content">

            <header>
            <img src="profile.jpg" alt="Logo" class="logo">
            <h1>Mentor-Student Dashboard</h1>
        </header>
            
            <div class="student-section">
                <h2>Student Dashboard</h2>
                <div class="upload-assignment">
                    <label for="assignment-file">Upload Assignment</label>
                    <input type="file" id="assignment-file">
                    <button onclick="uploadAssignment()">Upload</button>
                </div>
                <div class="view-certificates">
                    <button onclick="viewCertificates()">View Certificates</button>
                </div>
            </div>

            <!-- Mentor's Section -->
            <div class="mentor-section">
                <h2>Mentor Dashboard</h2>
                <div class="verify-assignment">
                    <label for="assignments-list">Verify Assignment</label>
                    <select id="assignments-list">
                        <option value="assignment1">Assignment 1</option>
                        <option value="assignment2">Assignment 2</option>
                        <option value="assignment3">Assignment 3</option>
                    </select>
                    <textarea id="feedback" placeholder="Write your feedback here..."></textarea>
                    <button onclick="verifyAssignment()">Verify Assignment</button>
                </div>
                <div class="assign-marks">
                    <label for="marks">Assign Marks</label>
                    <input type="number" id="marks" min="0" max="100" placeholder="Enter marks">
                    <button onclick="assignMarks()">Assign Marks</button>
                </div>
                <div class="verify-student">
                    <button onclick="verifyStudentProfile()">Verify Student Profile</button>
                </div>

                <div class="reject-student">
                    <button onclick="rejectStudentProfile()">Reject Student Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
