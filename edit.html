<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Profile Creation</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">

        <nav>
            <ul class="menu">
              <li><a href="home.html">Home</a></li>
              <li><a href="view.html">Profile</a></li>
              <li><a href="dash.html">Dashboard</a></li>
              <li><a href="chatbox.html">ChatBox</a></li>
              <li><a href="edit.html">Edit Profile</a></li>
            </ul>
          </nav>
          
         <h1>Edit Intern Profile</h1>
        <form id="internProfileForm" enctype="multipart/form-data">
            
            <div class="profile-picture-container">
                <label for="profilePicture" class="profile-picture-label">
                    <img src="profile.jpg" alt="Choose Profile Picture" id="profileImage">
                    <input type="file" id="profilePicture" name="profilePicture" accept=".pdf,.jpg,.jpeg,.png">
                </label>
            </div>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience"></textarea>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName">

            <label for="companyAddress">Company Address:</label>
            <input type="text" id="companyAddress" name="companyAddress">

            <label for="mentorname">Mentor Name:</label>
            <input type="text" id="mentorname" name="mentorname">

            <label for="mentoremail">Mentor Email:</label>
            <input type="text" id="mentoremail" name="mentoremail">

            <label for="mentornumber">Mentor Contact Number:</label>
            <input type="text" id="mentornumber" name="mentornumber">

            <label for="stipend">Stipend:</label>
            <input type="number" id="stipend" name="stipend">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required>

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>

            <label for="techStack">Tech Stack:</label>
            <input type="text" id="techStack" name="techStack">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="Offerletter">Offer Letter:
            <input type="file" id="Offerletter" name="Offerletter" accept=".pdf,.jpg,.jpeg,.png" required>
            </label>
            
            <label for="cv">Upload CV:
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            </label>

            <label for="certificate">Upload Certificate:
            <input type="file" id="certificate" name="certificate" accept=".pdf,.doc,.docx">
            </label>
            <button type="submit"><a href="view.html">Edit Profile</a></button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
